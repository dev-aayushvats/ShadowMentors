{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="#" method="POST">
        <input type="email" name="email" placeholder="Enter email" value="{{ email }}" />
        <input type="submit" value="Submit">
    </form>
{% endblock %}
