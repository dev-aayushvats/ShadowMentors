<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS for the overall layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        
        .user-details {
            text-align: center;
        }
        
        /* Main content styles */
        .content {
            flex: 1;
            padding: 20px;
        }
        
        /* Project and collaboration section styles */
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 24px;
        }
        
        .section ul {
            list-style: none;
            padding: 0;
        }
        
        .section li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar section -->
    <div class="sidebar">
        <div class="user-details">
            <img src="user-avatar.jpg" alt="User Avatar" width="100">
            <h3>John Doe</h3>
            <p>Web Developer</p>
        </div>
    </div>
    
    <!-- Main content section -->
    <div class="content">
        <div class="section">
            <h2>Ongoing Projects</h2>
            <ul>
                <li>Project 1: Website Redesign</li>
                <li>Project 2: Mobile App Development</li>
                <li>Project 3: E-commerce Integration</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>Collaborations</h2>
            <ul>
                <li>Collaboration 1: Marketing Campaign</li>
                <li>Collaboration 2: Research Paper</li>
                <li>Collaboration 3: Product Launch</li>
            </ul>
        </div>
    </div>
</body>
</html>
