<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .bg {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-image: url(landing_bg.jpg);
            background-size: cover;
        }

        .container {
            font-family: Arial, sans-serif;
            /* background-color: #f0f0f0; */
            margin: 0;
            padding: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
        <div class="container">
            <h1>SHADOW MENTORS</h1>
            <p>Learn from mentors who know the industry!</p>
            <div class="btn-container">
                <a href="#login" class="btn">Login</a>
                <a href="#signup" class="btn">Sign Up</a>
            </div>
        </div>
</body>

</html>
